<!doctype html>
<html lang="EN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Poliflw</title>
    <meta name="description" content="Lokaal politiek nieuws">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="manifest" href="/static/images/site.webmanifest">
    <link rel="mask-icon" href="/static/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="/static/images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.2.0/css/buttons.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css">
    <link rel="stylesheet" href="/static/styles/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.css">
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/more.css">
    <link rel="stylesheet" href="/static/styles/jquery.typeahead.min.css">
    <link rel="stylesheet" href="/static/styles/search_embed.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/static/styles/rrssb.css" />
    <link  href="/static/styles/search_embed-datauri.css" media="all" rel="stylesheet" type="text/css" />
    <script src="/static/scripts/main.js"></script>
    <!-- jQuery Script -->
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <nav class="navbar navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              Menu
            </button>
            <a id="small-brand" class="navbar-brand visible-xs-inline" href="/{{ gov_slug }}"><img src="/static/images/logo.svg"></a>
            <a id="large-brand" class="navbar-brand hidden-xs hidden" href="/{{ gov_slug }}"><img src="/static/images/logo.svg"></a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="/over">Over</a></li>
              <li><a href="https://docs.poliflw.nl">API</a></li>
              <li><a href="http://poliflw.idea.informer.com/proj/" target="_blank">Feedback</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="lead">
        <div class="container">
          <div class="row header">
            <div class="col-sm-3 header-logo hidden-xs">
              <a href="/{{ gov_slug }}">
                <img class="img-responsive" src="/static/images/logo.svg" alt="logo">
              </a>
              <h1 class="brand-header"><a href="/{{ gov_slug }}">Poliflw</a></h1>
            </div>
            <div class="col-xs-12 col-sm-9 col-lg-6">
              {% block lead %}
              <p class="lead-text">Lokaal politiek nieuws inzichtelijk</p>
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </header>

    <article>
      <div class="container">
      {% block content %}
      {% endblock %}
      </div>
    </article>

    <footer>
      <div class="container">
        <div class="row header">
          <div class="footer-item col-xs-12 col-sm-4 col-md-3 footer-logo">
            <a href="/{{ gov_slug}}">
              <img class="img-responsive" src="/static/images/logo.svg" alt="logo">
            </a>
          </div>
          <div id="contact" class="footer-item col-xs-12 col-sm-4 col-md-3 col-md-offset-3">
            <ul class="list-inline text-grey right-footer-list-padding" style="margin-top: 15px;">
                      <li><a class="right-footer-padding" href="https://www.facebook.com/openstatefoundation/?fref=ts" target="_blank"><i class="fa fa-facebook fa-2x text-grey"></i></a></li>
                      <li><a class="right-footer-padding" href="https://twitter.com/OpenStateEU" target="_blank"><i class="fa fa-twitter fa-2x text-grey"></i></a></li>
                      <li><a class="right-footer-padding" href="https://github.com/openstate" target="_blank"><i class="fa fa-github fa-2x text-grey"></i></a></li>
                      <li><a class="right-footer-padding" href="http://openstate.eu/contact"><i class="fa fa-envelope-o fa-2x text-grey"></i></a></li>
                    </ul>
          </div>
          <div class="footer-item col-xs-12 col-sm-4 col-md-3">
            <a href="http://openstate.eu">
              <img class="img-responsive osf-logo pull-left" src="/static/images/logo-open-state-foundation.svg">
              Open<br>State<br>Foundation
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- SCRIPTS -->

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="/static/scripts/jquery.typeahead.min.js"></script>
    <!-- Documentcloud JS -->
    <script src="/static/scripts/search_embed.js" type="text/javascript"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script> -->
    <script src="/static/scripts/rrssb.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.min.js"></script>
    <script src="/static/scripts/app.js" type="text/javascript"></script>
    <script type="text/javascript">
    var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    Poliflw.gov_slug = "{{ gov_slug }}";
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-32274817-12"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-32274817-12', { 'anonymize_ip': true });
      gtag('config', 'UA-32274817-12');
    </script>

  </body>
</html>
